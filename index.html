<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <p id='title'>Behold a calculator!</p>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>

            <content id=add-box>
                <input id='add-1-input' class='inputs'>
                <p class='symbols'>+</p>
                <input id='add-2-input' class='inputs'>
                <button id='add' class='buttons'>ADD</button>
                <span id='add-sum' class='answers'></span>
            </content>
                
            <content id=sub-box>
                <input id='sub-1-input' class='inputs'>
                <p class ='symbols'>-</p>
                <input id='sub-2-input' class='inputs'>
                <button id='sub' class='buttons'>SUB</button>
                <span id='sub-sum' class='answers'></span>
            </content>

            <content id=div-box>
                <input id='div-1-input' class='inputs'>
                <p class='symbols'>รท</p>
                <input id='div-2-input' class='inputs'>
                <button id='div' class='buttons'>DIV</button>
                <span id='div-sum' class='answers'></span>
            </content>

            <content id=mult-box>
                <input id='mult-1-input' class='inputs'>
                <p class='symbols'>x</p>
                <input id='mult-2-input' class='inputs'>
                <button id='mult' class='buttons'>MULT</button>
                <span id='mult-sum' class='answers'></span>
            </content>
            

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
